    <div class="container">

            <div class="jumbotron jumbotron-fluid" style="background-image: url(assets/images/obackground.png)">
              <h1 class="display-4"style="font-family:anton; color: rgb(96, 27, 131)">Avengers Game</h1>
              <p class="lead" style="font-family:Spicy Rice; font-size: 25px; color: rgb(30, 99, 145)">
              <br />Marvels Avengers
              </p>
            </div>
          </div>
        </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            id="image"
            src="assets/images/.png"
            alt="avengers games"
          />
        </div>
        <div class="col-md-6">
          <h2 style="font-family: Black And White Picture">
            Press any key to get started!
          </h2>
          <h2 id="yourguess">_ _ _ _ _</h2>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:16px;">
            Wins:
          </p>
          <p id="win"><br /></p>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:16px;">
            Wrong Guesses:
          </p>
          <p id="wrong"><br /></p>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:16px;">
            Numbers of Guesses Remainning:
          </p>
          <p id="gremain"><br /></p>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:20px;">
            LETTERS ALREADY GUESSED:
          </p>
          <p id="guessed"><br /></p>
        </div>
      
    </div>

    <div>
      <audio id="champion">
        <source src="assets/audio/wacs.mp3" type="audio/mp3" />
      </audio>
      <audio id="sad">
            <source src="assets/audio/sadbb.mp3" type="audio/mp3" />
          </audio>
